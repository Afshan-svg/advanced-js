<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121;">
    <h1 style="color: azure;">Javascript</h1>
</body>
<script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary"
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) 
            // the data from API github comes in the form of string
            // we need to convert it into object using the above line of code
            console.log(typeof data);
            console.log(data.followers);
            // it gives us the followers of hitesh sir
        }
    }
    xhr.send()
    // console.log story 
    // console.log is not a core javascript
    // it is browser dev tool
    // js is also run by v8 engine console.log is available here
</script>
</html>
